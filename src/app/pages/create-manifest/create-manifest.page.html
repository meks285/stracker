<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

<ion-header class="ion-no-border">
	<ion-toolbar>
    <div class="back-circle"></div>
		<ion-title class="ion-text-center custom-font" style="font-weight: 700;">S-Tracker</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <svg class="back-blob" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <path fill="#8295A3" d="M68.6,-33.5C81.6,-17.2,79.6,13.8,65.7,37.6C51.8,61.3,25.9,77.8,2.1,76.6C-21.7,75.4,-43.5,56.5,-54.2,34.6C-65,12.7,-64.8,-12.3,-53.9,-27.4C-43,-42.4,-21.5,-47.6,3.2,-49.4C27.9,-51.2,55.7,-49.7,68.6,-33.5Z" transform="translate(100 100)" />
  </svg>

  <div class="ion-padding">

    <form class="ion-padding">
  
      <div style="padding-bottom: 10px;">
        <ion-label style="font-weight: 600; text-align: center; text-decoration: underline;">Create Manifest:</ion-label>
      </div>
      <div class="wrap-input">
      <input class="input" type="text"  [ngModelOptions]="{standalone: true}" [(ngModel)]="manifest_id" id="manifest_id" placeholder="Manifest ID">
      </div>
  
      <div class="wrap-input">
      <input class="input" type="number"  [ngModelOptions]="{standalone: true}" [(ngModel)]="samplecount" id="samplecount" placeholder="Total Samples">
      </div>
    
      <div class="wrap-input">
        <ion-select  [ngModelOptions]="{standalone: true}" [(ngModel)]="testtype" id="testtype" class="input" placeholder="Test Type" interface="popover">
          <ion-select-option value="Viral Load">Viral Load</ion-select-option>
          <ion-select-option value="EID">EID</ion-select-option>
        </ion-select>          
      </div>

      <div class="wrap-input">
        <input class="input" type="text"  [ngModelOptions]="{standalone: true}" [(ngModel)]="courier" id="courier" placeholder="Courier Details">
        </div>

        <div class="wrap-input">
          <ion-select  class="input" value="notifications" interface="action-sheet" [ngModelOptions]="{standalone: true}" [(ngModel)]="next_destination" id="next_destination" placeholder="Recipient Facility/Hub" required>
            <ion-select-option [value]="next_destination" *ngFor="let next_destination of strIntoObj">{{next_destination.facility}}</ion-select-option>
          </ion-select>          

          </div>
           
        <div class="wrap-input">
          <ion-select  class="input" value="notifications" interface="action-sheet" [ngModelOptions]="{standalone: true}" [(ngModel)]="pcrlab" id="pcrlab" placeholder="PCR Details" required>
            <ion-select-option [value]="pcrlab" *ngFor="let pcrlab of strIntoObjpcr">{{pcrlab.facility}}</ion-select-option>
          </ion-select>          

        </div>
           
      <div class="container-form-btn">
        <button class="form-btn custom-font" (click)="uploadManifest()">
        Submit
        </button>
      </div>   
  
  
    </form>
  
  </div>
</ion-content>
